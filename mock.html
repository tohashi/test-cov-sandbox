<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>

    <section class="profile-wrapper" style="display: none;"></section>

    <script id="profile-template" type="text/x-handlebars-template">
        <h1>Profile</h1>
        <div class="profile-name">{{name}}</div>
        <img class="profile-avatar" src="{{avatarImgUrl}}">
        <div class="profile-birthday">{{formatDate birthday}}</div>
        <div class="profile-birthplace">{{birthplace}}</div>
        <textarea class="profile-introduction">{{introduction}}</textarea>
        {{#unless twitter}}
            <p class="profile-twitter-registration">
                <a href="/example">Twitterアカウントを登録</a>
            </div>
        {{/unless}}
    </script>

    <script src="./bower_components/mocha/mocha.js"></script>
    <script src="./bower_components/chai/chai.js"></script>
    <script src="./bower_components/sinonjs/sinon.js"></script>
    <script src="./bower_components/sinon-chai/lib/sinon-chai.js"></script>

    <script src="./dist/app.js" data-cover></script>
    <script src="./dist/test.js"></script>
</body>
</html>
